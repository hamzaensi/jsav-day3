<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>

    <h2>Validation de Formulaire</h2>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="username">Nom d'utilisateur (3-15 caractères, lettres/chiffres uniquement):</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Adresse e-mail (exemple: user@domain.com):</label><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Mot de passe (Minimum 8 caractères, au moins une majuscule, une minuscule, un chiffre, et
            un caractère spécial):</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="phone">Numéro de téléphone (format: 123-456-7890):</label><br>
        <input type="text" id="phone" name="phone"><br><br>

        <input type="submit" value="Valider">
    </form>

    <p id="error" style="color:red"></p>

    <script src="validation.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier de produits avec IndexedDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .product {
            margin: 10px;
        }

        .cart {
            margin-top: 20px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Produits disponibles</h1>

    <!-- Liste de produits -->
    <div id="products">
        <div class="product">
            <span>Produit 1 - 20€</span>
            <button onclick="addToCart('Produit 1', 20)">Ajouter au panier</button>
        </div>
        <div class="product">
            <span>Produit 2 - 15€</span>
            <button onclick="addToCart('Produit 2', 15)">Ajouter au panier</button>
        </div>
        <div class="product">
            <span>Produit 3 - 30€</span>
            <button onclick="addToCart('Produit 3', 30)">Ajouter au panier</button>
        </div>
    </div>

    <div class="cart">
        <h2>Panier</h2>
        <ul id="cartItems"></ul>
        <p>Total : <span id="totalPrice">0</span> €</p>
    </div>

    <script src="app.js"></script>
</body>

</html>

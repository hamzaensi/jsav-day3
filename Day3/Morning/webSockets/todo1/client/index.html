<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en temps réel avec WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }

        #messages {
            list-style: none;
            padding: 0;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
        }

        #messages li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Chat en temps réel</h1>

    <ul id="messages"></ul>

    <input type="text" id="messageInput" placeholder="Tapez un message...">
    <button id="sendMessageButton">Envoyer</button>

    <script src="app.js"></script>

</body>

</html>
